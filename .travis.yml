sudo: false
language: java
script: ./test.sh
install:
  - mkdir -p ~/bin
  - export PATH=~/bin:$PATH
  - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
  - chmod +x ~/bin/boot
jdk:
  - oraclejdk8
  - oraclejdk9
cache:
  directories:
  - $HOME/.m2
  - $HOME/.boot/cache
  - $HOME/bin
